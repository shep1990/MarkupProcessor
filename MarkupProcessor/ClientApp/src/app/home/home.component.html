<div *ngFor="let item of flowDiagramList"> 
  <a (click)="routeToComponent(item.id)">{{item.flowDiagramName}}</a>
</div>
<router-outlet></router-outlet>

<form [formGroup]="flowChartForm" (ngSubmit)="onSubmit()">
  <label for="name-field">Flow Chart Name: </label>
  <input id="name-field" type="text" formControlName="nameField">

  <button type="submit" [disabled]="!flowChartForm.valid">Submit</button>
</form>
